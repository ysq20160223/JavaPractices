log4j.rootCategory=DEBUG,stdout,logfile

log4j.logger.org.eclipse.jetty=INFO
log4j.logger.org.springframework=INFO

log4j.logger.org.apache.ibatis=INFO
log4j.logger.org.mybatis=INFO
log4j.logger.org.apache.commons.beanutils=ERROR

####gateway
log4j.logger.com.common.modules.controller.gateway=WARN
log4j.logger.com.common.modules.controller.uma=INFO
log4j.logger.com.common.modules.aop=WARN
####


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [Class:%C{1}->Thread:%t] %m %n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p (%C{1}.java:%L) %m %n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.encoding=UTF-8
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [Class:%C] %m %n
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p (%C{1}.java:%L) %m %n
log4j.appender.logfile.File=C\:/Log_JavaPractice/log.txt
